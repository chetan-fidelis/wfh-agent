<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Employee Login</title>
  <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
  <div class="container">

    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <div class="logo">
            <img src="../../assets/Logo_Fidelis.png" alt="Logo">
          </div>
        </div>
      </div>
      
      <h2 class="form-title">Sign In</h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="input-label">Email or Username</label>
          <div class="input-container">
            <input id="username" name="username" class="login-input" type="text" placeholder="Enter your email or username" required autocomplete="username" />
            <span class="input-icon">👤</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="input-label">Password</label>
          <div class="input-container">
            <input id="password" name="password" class="login-input" type="password" placeholder="Enter your password" required autocomplete="current-password" />
            <button type="button" class="password-toggle" id="togglePassword">
              👁️
            </button>
          </div>
        </div>

        <div class="login-actions">
          <button type="submit" id="loginBtn" class="login-btn">
            <span class="loading-spinner"></span>
            <span class="btn-text">Sign In</span>
          </button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </form>

    </div>
  </div>

  <script src="renderer.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Password visibility toggle
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? '👁️' : '🙈';
      });

      // Input validation on blur
      usernameInput.addEventListener('blur', function() {
        if (this.value.trim()) {
          this.style.borderColor = '#10b981';
        }
      });

      passwordInput.addEventListener('blur', function() {
        if (this.value.length >= 6) {
          this.style.borderColor = '#10b981';
        } else if (this.value.length > 0) {
          this.style.borderColor = '#f59e0b';
        }
      });

      // Enter key handling
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !loginBtn.disabled) {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });

      function setLoading(loading) {
        loginBtn.classList.toggle('loading', loading);
        loginBtn.disabled = loading;
        usernameInput.disabled = loading;
        passwordInput.disabled = loading;
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        successMessage.classList.remove('show');
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.add('show');
        errorMessage.classList.remove('show');
        setLoading(false);
      }

      function hideMessages() {
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');
      }

      // Auto-focus username field
      usernameInput.focus();
    });
  </script>
</body>
</html>
