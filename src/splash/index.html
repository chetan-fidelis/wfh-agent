<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Monitor - Loading</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <style>
    body { background: transparent; }
    .splash-card { width: 360px; margin: 24px auto; background: #ffffffdd; border-radius: 12px; padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); text-align: center; }
    .logo { width: 96px; height: 96px; margin: 0 auto 12px; background: #e8eefc; border-radius: 50%; display:flex; align-items:center; justify-content:center; font-weight: 700; color:#345; letter-spacing:1px; }
    .logo img { width: 100%; height: 100%; padding: 8px; object-fit: contain; }
    .title { font-size: 18px; color:#123; margin-bottom: 8px; }
    .progress { width: 100%; height: 8px; background:#e8e8e8; border-radius: 6px; overflow:hidden; }
    .bar { height: 100%; width: 0; background: linear-gradient(90deg,#4f46e5,#22c55e); transition: width .2s ease; }
    .subtitle { color:#567; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="splash-card">
    <div class="logo">
      <img src="../../assets/Logo_Fidelis.png" alt="Logo" />
    </div>
    <div class="title">NexoHR Agent</div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="subtitle" id="sub">Starting...</div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
